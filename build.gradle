plugins {
    id 'application'
    id 'java'
}

group = 'edu.badpals.cotxox'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'edu.badpals.cotxox.Cotxox'
}

jar {
    manifest {
        attributes 'Main-Class' : 'edu.badpals.cotxox.Cotxox',
                'Package-Title' : 'Cotxox',
                'Package-Version': '1.0',
                'Package-Vendor' : 'davidg@cifpfbmol.eu',
                'Specification-Title' : 'Examen Cotxox'
    }
}